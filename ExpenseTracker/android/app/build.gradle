import java.util.regex.Matcher
import java.util.regex.Pattern

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

def parseRedirectUri(String uriValue) {
    if (!uriValue) {
        throw new GradleException("GOOGLE_OAUTH_REDIRECT_URI is not defined. Set it in your .env file or environment.")
    }
    Pattern pattern = Pattern.compile("^([a-zA-Z][\\w+\\-.]*):\\/\\/?([^\\/?#]*)?(\\/[^?#]*)?")
    Matcher matcher = pattern.matcher(uriValue)
    if (!matcher.find()) {
        throw new GradleException("GOOGLE_OAUTH_REDIRECT_URI must be a valid URI with a scheme (received \"" + uriValue + "\").")
    }
    String scheme = matcher.group(1)
    if (!scheme) {
        throw new GradleException("GOOGLE_OAUTH_REDIRECT_URI must specify a URI scheme.")
    }
    String host = matcher.group(2) ?: ""
    String path = matcher.group(3) ?: ""
    return [scheme: scheme, host: host, path: path]
}

